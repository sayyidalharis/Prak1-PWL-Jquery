<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300;500;600;700&family=Roboto:wght@100&display=swap"
			rel="stylesheet"
		/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script type="text/javascript" src="index.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>119140190 | Prak 1 PWL</title>
	</head>
	<body>
		<div class="container pt-4">
			<div class="nav">
				<h2 > Pemesanan Produk</h2>
				<hr />
			</div>
			<h1 id="buyer-name-show" class="fs-6"></h1>
			<h3 id="list-product" class="fs-6"></h3>
			<div class="col d-flex justify-content-center">
				<div class="card p-3">
					<h2 class="fs-4 fw-bold">Data</h2>
					<br />
					<form id="form" onsubmit="return false" class="form-group">
						<div>
							<h3>Nama</h3>
							<input
								type="text"
								id="buyer-name"
								class="field-buyer"
								required
							/>
						</div>
						<h3 class="my-2">Pilih Produk</h3>
						<div class="product-card">
							<div class="select-product">
								<label for="product-1">Produk</label><br />
								<select id="product-1" required>
									<option value="0" hidden selected>
										Pilih produk
									</option>
									<option value="Jet Tempur">
										Jet Tempur
									</option>
									<option value="Nuklir Hiroshima">
										Nuklir Hiroshima
									</option>
									<option value="Infinity Stone">
										Infinity Stone
									</option>
									<option value="Burj Khalifa">
										Burj Khalifa
									</option>
									<option value="Rudal Hipersonik">
										Rudal Hipersonik
									</option>
								</select>
								<br />
							</div>
							<div class="field-amount">
								<label for="amount-1">Jumlah</label><br />
								<input
									type="number"
									id="amount-1"
									class="amount"
									required
								/><br />
							</div>
						</div>
						<button id="btn-add" class="btn-green">
							Tambah Produk</button
						><br />
						<button id="btn-order" class="btn-primary">
							Pesan
						</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
